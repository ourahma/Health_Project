
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}" />
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}" />
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}" />
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}" />
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}" />
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}" />
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->
      <!-- partial -->
      <!-- partial:../../partials/_sidebar.html -->
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Les nombres des rendez-vous dans les dernieres 6 mois</h4>
                  <canvas id="lineChart"></canvas>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">L'Ã©volution des montant dans les derniers 6 mois</h4>
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">La distribution des status des rendez vous</h4>
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Doughnut Chart (Montant by Patient)</h4>
                  <canvas id="doughnutChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'vendors/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
  <script src="{% static 'js/dataTables.select.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch data for the line chart (Rendez-vous over 6 months)
      fetch('/generate-plots/')
        .then(response => response.json())
        .then(data => {
          const ctxLine = document.getElementById('lineChart').getContext('2d');
          const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
              labels: data.months,
              datasets: [{
                label: 'Rendez-vous',
                data: data.rendezvous_counts,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        });

      // Fetch data for the bar chart (Montant over 6 months)
      fetch('/generate-plots/')
        .then(response => response.json())
        .then(data => {
          const ctxBar = document.getElementById('barChart').getContext('2d');
          const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
              labels: data.months,
              datasets: [{
                label: 'Montant (MAD)',
                data: data.montant_totals,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        });

      // Fetch data for the pie chart (Rendez-vous Status Distribution)
      fetch('/rdv-status-distribution/')
        .then(response => response.json())
        .then(data => {
          const ctxPie = document.getElementById('pieChart').getContext('2d');
          const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
              labels: data.labels,
              datasets: [{
                data: data.data,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
              }]
            }
          });
        });

      // Fetch data for the doughnut chart (Montant by Patient)
      fetch('/montant-by-patient/')
        .then(response => response.json())
        .then(data => {
          const ctxDoughnut = document.getElementById('doughnutChart').getContext('2d');
          const doughnutChart = new Chart(ctxDoughnut, {
            type: 'doughnut',
            data: {
              labels: data.labels,
              datasets: [{
                data: data.data,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(15, 29, 73, 0.2)',
                  'rgba(229, 54, 235, 0.2)',
                  'rgba(32, 126, 98, 0.2)',
                  'rgba(54, 29, 114, 0.2)',
                  'rgba(89, 187, 70, 0.2)',
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgb(196, 135, 191)',
                  'rgba(54, 162, 235, 1)',
                  'rgb(50, 160, 136)',
                  'rgb(240, 206, 13)',
                  'rgb(23, 5, 58)',
                ],
                borderWidth: 1
              }]
            }
          });
        });
    });
  </script>
  <!-- End custom js for this page -->
</body>
</html>
